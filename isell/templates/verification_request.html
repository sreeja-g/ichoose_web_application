{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>ISell</title>

    <!-- Fontfaces CSS-->
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <link href="{% static 'isell/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'isell/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'isell/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'isell/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'isell/css/theme.css' %}" rel="stylesheet" media="all">
    <style>



    </style>

</head>

<body class="animsition">
<div class="page-wrapper" style="padding-bottom:0px">
    <!-- HEADER DESKTOP-->



    <!-- PAGE CONTENT-->
    <div class="page-content--bgf7">
        <!-- BREADCRUMB-->

        <!-- END BREADCRUMB-->

        <!-- WELCOME-->
        <section class="welcome p-t-10" style="padding-bottom: 30px">
            <div class="container"style="margin-top: 4vh">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title-4">Hey
                            <span>{{request.username}}!!</span>  &nbsp;We really appreciate your patience and enthusiasm to use our services!! <p style="text-align: center">We will do our best to improve your business once you are sucessfully verified.</p>
                        </h1>
                        <hr class="line-seprate">
                    </div>
                </div>
            </div>
        </section>












        <div class="col-lg-6" style="margin-left: 21% ">

            <div class="card" style="width: 1000px">
                <div class="card-header" style="font-size: x-large">
                    <strong>Verify your account</strong>
                </div>
                <div class="card-body card-block">
                    <form action="{% url 'isell:verification_request' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">Name</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="name" placeholder="Give your full name" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">Phone number</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="ph_number" placeholder="This number will be sent OTP for verification" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">Address line 1</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="address_line_1" placeholder="eg: 123 Main Street Room 22" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">Address line 2</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="address_line_2" placeholder="eg: University Dorm" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">city</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="city" placeholder="eg: hyderabad" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">state</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="state" placeholder="eg: Telangana" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label" style="font-weight: bold">pincode</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" required  id="text-input" name="pincode" placeholder="eg: 500001" class="form-control">

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="textarea-input" class=" form-control-label" style="font-weight: bold">Purpose</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea required id="textarea-input" name="purpose" rows="9" placeholder="This helps to make your verification process fast. Write your genuine purpose, financial status and why chose our platform." class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="col-12 col-md-9"><br>
                            <label for="files" style="font-size: large;font-weight: bold">Give images of your <span style="color: #5cb85c">work</span> (preferably images with better resolution to make process fast).</label>
                                        <input type="file" style="font-size: large;font-weight: bold;float: right;border: lightgray 2px solid;padding: 4px;color: darkgray;" id="files" name="images" multiple><br>
                                        <br></div>

                        <br><br>

                        <div class="col-12 col-md-9"><br>
                            <label for="files" style="font-size: large;font-weight: bold">Add your <span style="color: #5cb85c">aadhar card 2 sided pdf</span> (and any other govt. verified documents to make process fast).</label>
                                        <input type="file" style="font-size: large;font-weight: bold;float: right;border: lightgray 2px solid;padding: 4px;color: darkgray;" id="files" name="files" multiple><br>
                                        <br></div>

                        <br><br><br>
                        <input  style="font-size: large;font-weight: bold;float: right;border: lightgray 2px solid;padding: 4px;color: darkgray;width:100%" type="submit">
                        <br><br><br>
                    </form><br>









                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script>
        function add_element_product() {
            var elmnt = document.getElementsByClassName("product_type")[0];
            var cln = elmnt.cloneNode(true);
            cln.val=""
            document.getElementById("add_product_type").appendChild(cln);
        }

        function add_type(x) {
            console.log("hello")
            var type_elmnt = document.getElementsByClassName("field_type")[0];
            var value_elmnt = document.getElementsByClassName("field_value")[0];
            var cln_typ = type_elmnt.cloneNode(true);
            var cln_val = value_elmnt.cloneNode(true);
            for (var i = 0; i < cln_typ.childNodes.length; i++) {
                cln_typ.childNodes[i].value = "";
            }
            for (var i = 0; i < cln_val.childNodes.length; i++) {
                cln_val.childNodes[i].value = "";
            }
            x.parentNode.appendChild(cln_typ);
            x.parentNode.appendChild(cln_val);
        }

        function add_custom_type(x) {
            console.log("hello")
            var type_elmnt = document.getElementsByClassName("custom_type")[0];
            var value_elmnt = document.getElementsByClassName("custom_value")[0];
            var cln_typ = type_elmnt.cloneNode(true);
            var cln_val = value_elmnt.cloneNode(true);
            for (var i = 0; i < cln_typ.childNodes.length; i++) {
                cln_typ.childNodes[i].value = "";
            }
            for (var i = 0; i < cln_val.childNodes.length; i++) {
                cln_val.childNodes[i].value = "";
            }
            x.parentNode.appendChild(cln_typ);
            x.parentNode.appendChild(cln_val);
        }

    </script>



    <script src="{% static 'isell/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'isell/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'isell/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'isell/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'isell/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'isell/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'isell/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'isell/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'isell/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'isell/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'isell/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'isell/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'isell/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'isell/js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
